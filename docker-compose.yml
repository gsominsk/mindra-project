services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mindra-website
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      # Mount server media directory to /app/public/media inside container
      - /home/ct603752/public:/app/public/media:ro
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_MEDIA_URL=/media
    networks:
      - mindra-network

networks:
  mindra-network:
    driver: bridge
